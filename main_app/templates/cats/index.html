{% extends 'base.html' %}
{% load static %}
{% block content %}
		<hr />
        {% for cat in cats %}
        <a href="/cats/{{cat.id}}">
        <p>Name: {{ cat.name }}</p>
        </a>
        {% if cat.age > 0 %}
            <p>Age: {{ cat.age }}</p>
        {% else %}
            <p>Age: Kitten</p>
        {% endif %}
        <hr />
		{% endfor %}
{% endblock %}
